<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Godot Game</title>

  <!-- Godot engine bootstrap - exported from Godot -->
  <script src="index.js"></script>
  
  <!-- CheddaBoards SDK - Leaderboard and authentication for ICP -->
  <script src="https://cdn.jsdelivr.net/npm/cheddaboards_v1@1/cheddaboards.min.js"></script>

  <style>
    html, body { 
      margin: 0; 
      height: 100%; 
      overflow: hidden; 
      background: #000; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
    }
    
    #preload {
      position: absolute; 
      inset: 0;
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #fff; 
      z-index: 9999; 
      transition: opacity 0.5s ease-out;
    }
    
    #preload.fade { 
      opacity: 0; 
      pointer-events: none; 
    }
    
    .loading-text {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    #spin {
      width: 40px; 
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.2); 
      border-top: 3px solid #fff;
      border-radius: 50%; 
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin { 
      to { transform: rotate(360deg); } 
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    canvas { 
      width: 100vw; 
      height: 100vh; 
      object-fit: contain; 
    }

    /* Nickname prompt modal */
    #nickname-modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }

    #nickname-modal.show {
      display: flex;
    }

    .modal-content {
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      min-width: 300px;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin: 10px;
      background: #333;
      border: 2px solid #666;
      color: #fff;
      border-radius: 5px;
    }

    .modal-content input:focus {
      outline: none;
      border-color: #888;
    }

    .modal-content button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background 0.3s;
    }

    .modal-content button:hover {
      background: #45a049;
    }

    .modal-content button.cancel {
      background: #666;
    }

    .modal-content button.cancel:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="preload">
    <div class="loading-text">Loading...</div>
    <div id="spin"></div>
  </div>

  <!-- Nickname Modal (optional - for collecting nicknames) -->
  <div id="nickname-modal">
    <div class="modal-content">
      <h2>Choose Your Nickname</h2>
      <p id="modal-message">Enter a nickname (2-12 characters):</p>
      <input type="text" id="nickname-input" maxlength="12" placeholder="Player123" />
      <div>
        <button onclick="submitNickname()">Confirm</button>
        <button class="cancel" onclick="cancelNickname()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Main canvas for Godot -->
  <canvas id="canvas">Your browser doesn't support HTML5 canvas.</canvas>

  <script>
    // ============================================================
    // CONFIGURATION - MODIFY THESE VALUES FOR YOUR GAME
    // ============================================================
    const CONFIG = {
      // REQUIRED: Your unique game identifier (lowercase, hyphens allowed)
      GAME_ID: 'your-game-id',  // e.g., 'my-awesome-game'
      
      // REQUIRED: Your game's display name
      GAME_NAME: 'Your Game Name',  // e.g., 'Super Platformer'
      
      // REQUIRED: Your CheddaBoards canister ID
      // Get this from: https://cheddaboards.com or deploy your own
      CANISTER_ID: 'your-canister-id',  // e.g., 'xxxxx-xxxxx-xxxxx-xxxxx-cai'
      
      // ICP Host Configuration (usually no need to change)
      ICP_HOST: window.location.hostname.includes('localhost') 
        ? 'http://localhost:4943' 
        : 'https://icp-api.io'
    };

    // ============================================================
    // VALIDATION
    // ============================================================
    if (CONFIG.GAME_ID === 'your-game-id' || CONFIG.CANISTER_ID === 'your-canister-id') {
      console.error('[CheddaBoards] ERROR: You must configure GAME_ID and CANISTER_ID in the CONFIG object!');
      document.querySelector('.loading-text').textContent = 'Configuration Error: Check console';
    }

    // ============================================================
    // GLOBAL STATE (Do not modify)
    // ============================================================
    let chedda = null;
    let responseQueue = [];
    let currentProfile = null;
    let isAuthenticated = false;
    let authType = '';
    
    // ============================================================
    // HELPER FUNCTIONS
    // ============================================================
    
    function sanitizeProfileData(profile) {
      if (!profile) return null;
      
      return {
        nickname: String(profile.nickname || 'Player'),
        score: parseInt(profile.score || 0) || 0,
        streak: parseInt(profile.streak || 0) || 0,
        achievements: Array.isArray(profile.achievements) ? profile.achievements : [],
        authType: authType || 'unknown'
      };
    }
    
    // ============================================================
    // GODOT BRIDGE FUNCTIONS - Called from GDScript
    // ============================================================
    
    /**
     * Check if CheddaBoards is ready
     * Usage in GDScript: JavaScriptBridge.eval("window.chedda_is_ready()")
     */
    window.chedda_is_ready = () => {
      const ready = chedda !== null;
      console.log('[Bridge] chedda_is_ready:', ready);
      return ready;
    };
    
    /**
     * Check if user is authenticated
     * Usage in GDScript: JavaScriptBridge.eval("window.chedda_is_auth()")
     */
    window.chedda_is_auth = () => {
      const auth = isAuthenticated && chedda?.isAuthenticated();
      console.log('[Bridge] chedda_is_auth:', auth);
      return auth;
    };
    
    /**
     * Get current user profile
     * Usage in GDScript: JavaScriptBridge.eval("window.chedda_get_profile()")
     */
    window.chedda_get_profile = () => {
      console.log('[Bridge] chedda_get_profile:', currentProfile);
      return currentProfile;
    };
    
    /**
     * Poll for responses (call this regularly from GDScript)
     * Usage in GDScript: JavaScriptBridge.eval("window.chedda_poll_response()")
     */
    window.chedda_poll_response = () => {
      if (responseQueue.length > 0) {
        const response = responseQueue.shift();
        console.log('[Bridge] Polling response:', response);
        return response;
      }
      return null;
    };
    
    /**
     * Login with Internet Identity
     * Usage in GDScript: JavaScriptBridge.eval("window.chedda_login_ii('PlayerName')")
     */
    window.chedda_login_ii = async (nickname) => {
      console.log('[Bridge] chedda_login_ii called with nickname:', nickname);
      
      if (!chedda) {
        console.error('[Bridge] CheddaBoards not initialized');
        responseQueue.push({
          action: 'login',
          success: false,
          error: 'Not initialized'
        });
        return;
      }
      
      try {
        console.log('[II] Starting Internet Identity login...');
        const profile = await chedda.login.ii(nickname);
        console.log('[II] Login returned profile:', profile);
        
        if (profile && profile.nickname) {
          isAuthenticated = true;
          authType = 'internetIdentity';
          currentProfile = sanitizeProfileData(profile);
          
          responseQueue.push({
            action: 'login',
            success: true,
            authType: 'internetIdentity',
            profile: currentProfile
          });
          
          console.log('[II] ✅ Login successful!');
        } else {
          throw new Error('Profile not returned from login');
        }
      } catch (error) {
        console.error('[II] Login error:', error);
        responseQueue.push({
          action: 'login',
          success: false,
          error: error.message || 'Login failed'
        });
      }
    };
    
    /**
     * Submit a score to the leaderboard
     * Usage in GDScript: JavaScriptBridge.eval("window.chedda_submit_score(100, 5)")
     */
    window.chedda_submit_score = async (score, streak) => {
      console.log('[Bridge] chedda_submit_score called:', score, streak);
      
      if (!chedda || !isAuthenticated) {
        console.error('[Bridge] Not authenticated');
        responseQueue.push({
          action: 'submit_score',
          success: false,
          error: 'Not authenticated'
        });
        return;
      }
      
      try {
        const result = await chedda.submitScore(score, streak);
        console.log('[Bridge] Score submitted:', result);
        
        responseQueue.push({
          action: 'submit_score',
          success: result?.success || false,
          error: result?.error || null
        });
        
        // Refresh profile after score submission
        try {
          const profile = await chedda.getProfile();
          currentProfile = sanitizeProfileData(profile);
          console.log('[Bridge] Profile updated after score submission:', currentProfile);
        } catch (error) {
          console.error('[Bridge] Error refreshing profile:', error);
        }
      } catch (error) {
        console.error('[Bridge] Submit score error:', error);
        responseQueue.push({
          action: 'submit_score',
          success: false,
          error: error.message || 'Failed to submit score'
        });
      }
    };
    
    /**
     * Get leaderboard entries
     * Usage in GDScript: JavaScriptBridge.eval("window.chedda_get_leaderboard('score', 10)")
     */
    window.chedda_get_leaderboard = async (sortBy, limit) => {
      console.log('[Bridge] chedda_get_leaderboard called:', sortBy, limit);
      
      if (!chedda) {
        console.error('[Bridge] Not initialized');
        responseQueue.push({
          action: 'leaderboard',
          success: false,
          error: 'Not initialized',
          data: []
        });
        return;
      }
      
      try {
        const leaderboard = await chedda.getLeaderboard(sortBy || 'score', limit || 10);
        console.log('[Bridge] Leaderboard retrieved:', leaderboard);
        
        responseQueue.push({
          action: 'leaderboard',
          success: true,
          data: Array.isArray(leaderboard) ? leaderboard : []
        });
      } catch (error) {
        console.error('[Bridge] Leaderboard error:', error);
        responseQueue.push({
          action: 'leaderboard',
          success: false,
          error: error.message || 'Failed to get leaderboard',
          data: []
        });
      }
    };
    
    /**
     * Logout current user
     * Usage in GDScript: JavaScriptBridge.eval("window.chedda_logout()")
     */
    window.chedda_logout = async () => {
      console.log('[Bridge] chedda_logout called');
      
      if (!chedda) {
        return;
      }
      
      try {
        await chedda.logout();
        isAuthenticated = false;
        authType = '';
        currentProfile = null;
        
        responseQueue.push({
          action: 'logout',
          success: true
        });
        
        console.log('[Bridge] Logged out successfully');
      } catch (error) {
        console.error('[Bridge] Logout error:', error);
        responseQueue.push({
          action: 'logout',
          success: false,
          error: error.message
        });
      }
    };
    
    // ============================================================
    // NICKNAME MODAL FUNCTIONS (Optional)
    // ============================================================
    
    window.submitNickname = function() {
      const modal = document.getElementById('nickname-modal');
      const input = document.getElementById('nickname-input');
      const nickname = input.value.trim();
      
      if (nickname.length >= 2 && nickname.length <= 12) {
        modal.classList.remove('show');
        // You can handle the nickname here if needed
        console.log('[Modal] Nickname submitted:', nickname);
      } else {
        alert('Nickname must be 2-12 characters');
      }
    };

    window.cancelNickname = function() {
      const modal = document.getElementById('nickname-modal');
      modal.classList.remove('show');
    };

    // Enter key support for nickname input
    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('nickname-input');
      if (input) {
        input.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            submitNickname();
          }
        });
      }
    });
    
    // ============================================================
    // INITIALIZATION
    // ============================================================
    window.addEventListener('load', async () => {
      console.log('[Init] Starting initialization...');
      
      try {
        // Wait for CheddaBoards to be available
        let attempts = 0;
        const CheddaBoardsLib = window.CheddaBoards?.default || window.CheddaBoards;
        
        while (!CheddaBoardsLib && attempts < 50) {
          await new Promise(resolve => setTimeout(resolve, 100));
          attempts++;
        }
        
        if (!CheddaBoardsLib) {
          throw new Error('CheddaBoards SDK not loaded');
        }
        
        console.log('[Init] CheddaBoards SDK found, initializing...');
        
        // Initialize CheddaBoards SDK
        chedda = await CheddaBoardsLib.init(CONFIG.CANISTER_ID, {
          gameId: CONFIG.GAME_ID,
          gameName: CONFIG.GAME_NAME,
          host: CONFIG.ICP_HOST,
          autoInit: true
        });
        
        window.chedda = chedda; // Expose for debugging
        console.log('[Init] ✅ CheddaBoards initialized:', chedda);
        
        // Check for existing auth
        if (chedda.isAuthenticated()) {
          console.log('[Init] User is authenticated');
          isAuthenticated = true;
          authType = chedda.getAuthType ? chedda.getAuthType() : 'unknown';
          
          try {
            const profile = await chedda.getProfile();
            console.log('[Init] Profile found:', profile);
            currentProfile = sanitizeProfileData(profile);
            
            responseQueue.push({
              action: 'init',
              success: true,
              authenticated: true,
              authType: authType,
              profile: currentProfile
            });
          } catch (error) {
            console.error('[Init] Error fetching profile:', error);
          }
        } else {
          console.log('[Init] User not authenticated');
          responseQueue.push({
            action: 'init',
            success: true,
            authenticated: false
          });
        }
        
        // Hide preloader
        setTimeout(() => {
          document.getElementById('preload').classList.add('fade');
          setTimeout(() => {
            document.getElementById('preload')?.remove();
          }, 500);
        }, 500);
        
        console.log('[Init] ✅ All systems ready!');
        
      } catch (error) {
        console.error('[Init] Initialization failed:', error);
        document.querySelector('.loading-text').textContent = 'Error loading game: ' + error.message;
      }
    });
    
    // ============================================================
    // DEBUG HELPER
    // ============================================================
    
    /**
     * Debug helper function
     * Usage in browser console: debugChedda()
     */
    window.debugChedda = () => {
      console.log('🔍 CheddaBoards Debug:');
      console.log('- Instance:', chedda);
      console.log('- Authenticated:', isAuthenticated);
      console.log('- Auth Type:', authType);
      console.log('- Profile:', currentProfile);
      console.log('- Response Queue:', responseQueue);
      console.log('- Config:', CONFIG);
      return chedda;
    };
  </script>
  
  <!-- Godot Engine Start (replace with your actual Godot config) -->
  <script>
    // This will be auto-generated by Godot when you export
    // Replace these values with your actual game's configuration
    const GODOT_CONFIG = {
      "args": [],
      "canvasResizePolicy": 2,
      "executable": "index",
      "experimentalVK": false,
      "focusCanvas": true,
      "gdextensionLibs": []
    };
    
    const engine = new Engine(GODOT_CONFIG);

    (function () {
      engine.startGame().then(() => {
        console.log('[Godot] Game started successfully');
      }).catch((err) => {
        console.error('[Godot] Failed to start:', err);
      });
    }());
  </script>
</body>
</html>
